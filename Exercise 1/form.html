<html>
  <head>
    <meta charset="UTF-8" />
    <title>Form Page</title>
  </head>

  <body>
    <nav>
      <a href="index.html">Home</a>
      <a href="form.htm">Form</a>
    </nav>

    <form method="POST" action="http://localhost:3000/profile">
      <div>
        <label for="first-name" required>First Name:</label>
        <input type="text" id="first-name" name="first-name" />
      </div>
      <div>
        <label for="last-name" required>Last Name:</label>
        <input type="text" id="last-name" name="last-name" />
      </div>
      <div>
        <label>Gender:</label>
        <label for="male">
          <input type="radio" id="male" name="gender" value="male" /> Male
        </label>
        <label for="female">
          <input type="radio" id="female" name="gender" value="female" /> Female
        </label>
        <label for="other">
          <input type="radio" id="other" name="gender" value="other" /> Other
        </label>
      </div>
      <div>
        <label>Hobbies:</label>
        <label for="hobby1">
          <input type="checkbox" id="hobby1" name="hobbies[]" value="reading" />
          Reading
        </label>
        <label for="hobby2">
          <input type="checkbox" id="hobby2" name="hobbies[]" value="hiking" />
          Hiking
        </label>
        <label for="hobby3">
          <input type="checkbox" id="hobby3" name="hobbies[]" value="cooking" />
          Cooking
        </label>
      </div>
      <div>
        <label for="select">Select a fruit:</label>
        <select id="select" name="fruit">
          <option value="apple">Apple</option>
          <option value="banana">Banana</option>
          <option value="orange">Orange</option>
        </select>
      </div>
      <button type="submit">Submit form</button>
    </form>
  </body>
</html>
